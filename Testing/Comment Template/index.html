<!DOCTYPE html>
<html>
    <head>
        <title>popup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script> 
    </head>

    <body>
        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#comModal">PostName</a>

        <!-- 跳出視窗內容 -->

        <div class="modal fade" id="comModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                <h1>Title</h1>
                <button type="button" class="btn-close" id ="xbutton"data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">
                    <p id = "photo">Photo:</p>
                    <form>
                        <textarea class="form-control" style="resize: none;" rows="5" cols ="50" id="comment" name="comment" placeholder="Write your comment here"></textarea><br/>
                    </form>
                    <input type="date" id="date"/>
                    <button class="btn btn-primary" id="btn">AddComment</button>
                </div>

                <!-- Footer -->
                <div class="modal-footer container">
                    <div id="coms">
                        <div id="c1000" class="d-flex"></div>
                    </div>
                </div>                    
            </div>
        </div>
        </div>
    </body>
</html>
