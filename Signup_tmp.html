<!DOCTYPE html> 
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    </head>
    <body>
        <form class="container" style="max-width:fit-content; padding:5px; margin:0">
            <div class="mb-3">
                <input type="text" class="form-control" style="width:22em" id="username" placeholder="username">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" style="width:22em" id="email" placeholder="email">
            </div>

            <div class="mb-2" style="display: flex; justify-content: space-between; width: 22em;">
                    <input type="password" class="form-control" style="width:10.5em; margin:0;" id="pass" placeholder="password">
                    <input type="password" class="form-control" style="width:10.5em; margin:0;" id="pass_confirm" placeholder="confirm">
            </div>

            <button id="sign" class="btn btn-primary float-end" style="font-size: small">Sign-up</button>
        </form>
    </body>
</html>
