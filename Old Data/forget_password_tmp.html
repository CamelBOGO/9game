<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    </head>

    <body>
        <div class="container" style="max-width:fit-content; padding:5px; margin:0; color:gray">
            <h7>Please type in the following information to reset your password</h7>
            <hr>
            <form class="container" style="max-width:fit-content; padding:5px; margin:0">
                <div class="mb-3">
                    <input type="email" class="form-control" style="width:27em" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" style="width:27em" id="pass" placeholder="New password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" style="width:27em" id="pass_confirm" placeholder="Confirm">
                </div>
                <button id="sub_forget" class="btn btn-primary float-end" style="font-size: small">Submit</button>
            </form>
        </div>
    </body>
</html>
