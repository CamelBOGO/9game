<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" style="width:20em" id="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" style="width:20em" id="password">
        </div>

        <button id="login" class="btn btn-primary" style="font-size:small">Login</button>
        <button id="forgot" class="btn btn-primary" style="font-size:small">Forgot password</button>
        <button id="sign" class="btn btn-primary" style="font-size:small">Sign-up</button>
    </form>
</body>
