        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        <section class="card">
            <div class="container-lg">
                <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col">
                        
                        <img src="3.png" style="height: 300px; width: 300px;" class="card-item" alt="card1">
                    </div>
    
                    <div class="col">
                        <img src="3.png"  style="height: 300px; width: 300px;" class="card-item" alt="card">
                    </div>
    
                    <div class="col">
                        <img src="3.png"  style="height: 300px; width: 300px;" class="card-item" alt="card">
                    </div>
                </div>
            </div>
        </section>

        <!-- 跳出視窗內容 -->

        <div class="modal fade" id="comModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                <p id = 'out'><button type="button"type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-dismiss="modal"></button></p>
                <br/>
                <h1>Title</h1>
                </div>
 
                <!-- Body -->
                <div class="modal-body">
                    <b><p id = "postdate_content">Publish Date:
                            <script>
                            date = new Date().toLocaleDateString();
                            document.write(date);
                            </script>
                    </p></b>
                    <img src="1.jpg" style="height: 600px; width: 700px;" class="modal-img" id = "photo" alt="Modal Image">
                    <br/>
                    <p id = "postcontent">Content:</p>
                    <b><p id = "Author">Author:
                        <button class="btn btn-primary" id="btntag1">#tag1</button>
                        <button class="btn btn-primary" id="btntag2">#tag2</button>
                        <button class="btn btn-primary" id="btnlike">like</button>
                    </p></b>
                    <input type="text" id="form-username" class="form-control mb-1" placeholder="Username">
                    <form>
                        <textarea class="form-control" style="resize: none;" rows="5" cols ="50" id="comment" name="comment" placeholder="Write your comment here"></textarea><br/>
                    </form>
                    <input type="date" id="date"/>
                    <button class="btn btn-primary" id="btn">AddComment</button>
                </div>

                <!-- Footer -->
                <div class="modal-footer container">
                    <h2 id = "combox">Comment:</h2>
                    <div id="coms">
                        <div id="c1000" class="d-flex"></div>
                    </div>
                </div>                    
            </div>
        </div>
        </div>

        <script type="text/javascript">
            document.addEventListener("click",function (e){
              if(e.target.classList.contains("card-item")){
                    const src = e.target.getAttribute("src");
                    const myModal = new bootstrap.Modal(document.getElementById('comModal'));
                    myModal.show();
              }
            })
        </script>

    </body>
</html>
